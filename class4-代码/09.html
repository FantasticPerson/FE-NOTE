<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器</title>
</head>
<body>
    


<div id="app">

   <p>{{msg.toUpperCase()}}</p>
   {{msg.toLowerCase()}}
    <p>{{num | demo}}</p>
</div>

<script src="vue.js"></script>
<script>
//注册过滤器的入口
//两个参数：第一个过滤器名字，第二个回调函数
Vue.filter("demo",function(n,a){
    console.log(a);
    return  n <= 10?"小于等于":"大于";
});

new Vue({
    el:"#app",
    data:{
        msg:"Hello World~!",
        num:10
    }
});



</script>

</body>
</html>
