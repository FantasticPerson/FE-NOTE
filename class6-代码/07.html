<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
</head>
<body>
    
<div id="app">
    <p @click="num += 1">父级：{{num}}</p>
    <child-com :msg="num"></child-com>
</div>

<template id="child">
    <div>
        <p>我是子组件对象</p>
        <input type="button" value="按钮" @click="change()"/>
        <strong>{{str}}</strong>
    </div>
</template>

<script src="js/vue.js"></script>
<script>
/*
    组件：值的传递
*/
new Vue({
    el:"#app",
    data:{
        num:0
    },
    components:{
        "child-com":{
            data(){
                return {
                    str:''
                }
            },
            template:"#child",
            props:['msg'],
            mounted(){
                this.str = this.msg;
            },
            methods:{
                change(){
                    this.str = "子对象里面的内容被改变了"
                }
            }
        }
    }
})



</script>




</body>
</html>
