<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
</head>

<body>

    <div id="app">
        <button @click="num += 1">点击{{counter}}</button>
        <my-counter></my-counter>
    </div>

    <template>

    </template>

    <script src="js/vue.js"></script>
    <script>
        //两个参数：1、组件名字，2、组件对象

        new Vue({
            el: "#app",
            data: {
                counter: 0
            },
            components: {
                "my-counter": {
                    template: `<div>
                    <p>Hello World~!</p>
                    <p>Hello World~!</p>
                </div>`

                }
            }
        })



    </script>




</body>

</html>
