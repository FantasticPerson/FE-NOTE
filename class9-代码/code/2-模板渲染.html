<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板渲染</title>
	<style>
	
	</style>
</head>
<body>

<div id="list">


</div>

<!--
	li中肯定还是需要替换的，而上下的for循环是可以生成动态方法的

type="text/template"：不会编译的script标签
-->
<script type="text/template" id="templs">
<ul>
	<% for(var i in obj){ %>
		<li><%= obj[i].text %>：<%= obj[i].status %></li>
	<% } %>
</ul>
</script>
<script src="mytempltes.js"></script>
<script>

new Template({
	el:"list",
	tem:"templs",
	data:[
		{
			text:"大前端",status:"火热"
		},
		{
			text:"大前端2",status:"火热2"
		}
	]
});
</script>




</body>
</html>
